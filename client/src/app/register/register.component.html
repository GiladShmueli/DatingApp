<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input class="form-control" name="username" type="text"
        [(ngModel)]="model.username" placeholder="username">
        <input class="form-control" name="password" type="password"
        [(ngModel)]="model.password" placeholder="password">
    </div>
    <!-- demo- looks awful, unlike in tutorial <div class="form-group">
        <label>who is your favorite user?</label>
        <select class="formControl">
            <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
                {{user.userName}}
            </option>
        </select>
    </div> -->
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-danger mr-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
